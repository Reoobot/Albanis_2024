<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage de Fotos</title>
    <link rel="stylesheet" href="styles.css"> <!-- Asegúrate de tener el archivo styles.css -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
        }

        header {
            background-color: #333;
            color: white;
            padding: 5px 0;
            text-align: center;
        }

        nav {
            text-align: center;
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #444;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }

        nav ul li a:hover {
            background-color: #555;
            color: #D48E46;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .collage {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }

        .collage-item {
            position: relative;
            overflow: hidden;
            border: 2px solid #ddd;
            border-radius: 5px;
            height: 150px; /* Ajusta esto al tamaño deseado */
        }

        .collage-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .collage-item:hover {
            border-color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="animate__animated animate__bounce">Collage de Fotos</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="about.html">Sobre Nosotros </a></li>
            <li><a href="video.html">Video</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="collage">
            <!-- Cada imagen está contenida en un div con la clase collage-item -->
            <div class="collage-item"><img src="1.jpg" alt="Foto 1"></div>
            <div class="collage-item"><img src="4.jpg" alt="Foto 2"></div>
            <div class="collage-item"><img src="7.jpg" alt="Foto 3"></div>
            <div class="collage-item"><img src="8.jpg" alt="Foto 4"></div>
            <div class="collage-item"><img src="9.jpg" alt="Foto 5"></div>
            <div class="collage-item"><img src="10.jpg" alt="Foto 6"></div>
            <div class="collage-item"><img src="11.jpg" alt="Foto 7"></div>
            <div class="collage-item"><img src="12.jpg" alt="Foto 8"></div>
            <div class="collage-item"><img src="5.jpg" alt="Foto 9"></div>
            <div class="collage-item"><img src="13.jpg" alt="Foto 10"></div>
            <div class="collage-item"><img src="14.jpg" alt="Foto 11"></div>
            <div class="collage-item"><img src="15.jpg" alt="Foto 12"></div>
            <div class="collage-item"><img src="16.jpg" alt="Foto 13"></div>
            <div class="collage-item"><img src="17.jpg" alt="Foto 14"></div>
            <div class="collage-item"><img src="18.jpg" alt="Foto 15"></div>
            <div class="collage-item"><img src="alba.jpg" alt="Foto 16"></div>
            <div class="collage-item"><img src="marcos.jpg" alt="Foto 17"></div>
            <div class="collage-item"><img src="familia.jpg" alt="Foto 18"></div>
        </div>
    </div>
</body>
</html>
