<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage de Fotos</title>
    <link rel="stylesheet" href="styles.css"> <!-- Asegúrate de tener el archivo styles.css -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
        }

        header {
            background-color: #333;
            color: white;
            padding: 5px 0;
            text-align: center;
        }

        nav {
            text-align: center;
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #444;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }

        nav ul li a:hover {
            background-color: #555;
            color: #D48E46;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .collage {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }

        .collage-item {
            position: relative;
            overflow: hidden;
            border: 2px solid #ddd;
            border-radius: 5px;
            height: 150px; /* Ajusta esto al tamaño deseado */
            cursor: pointer;
        }

        .collage-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .collage-item:hover {
            border-color: #333;
        }

        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #bbb;
        }

    </style>
</head>
<body>
    <header>
        <h1 class="animate__animated animate__bounce">Collage de Fotos</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="about.html">Sobre Nosotros </a></li>
            <li><a href="video.html">Video</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="collage">
            <!-- Cada imagen está contenida en un div con la clase collage-item -->
            <div class="collage-item"><img src="1.jpg" alt="Foto 1" onclick="openModal(this)"></div>
            <div class="collage-item"><img src="4.jpg" alt="Foto 2" onclick="openModal(this)"></div>
            <div class="collage-item"><img src="7.jpg" alt="Foto 3" onclick="openModal(this)"></div>
            <div class="collage-item"><img src="8.jpg" alt="Foto 4" onclick="openModal(this)"></div>
            <div class="collage-item"><img src="9.jpg" alt="Foto 5" onclick="openModal(this)"></div>
            <div class="collage-item"><img src="10.jpg" alt="Foto 6" onclick="openModal(this)"></div>
            <div class="collage-item"><img src="11.jpg" alt="Foto 7" onclick="openModal(this)"></div>
            <div class="collage-item"><img src="12.jpg" alt="Foto 8" onclick="openModal(this)"></div>
            <div class="collage-item"><img src="5.jpg" alt="Foto 9" onclick="openModal(this)"></div>
            <div class="collage-item"><img src="13.jpg" alt="Foto 10" onclick="openModal(this)"></div>
            <div class="collage-item"><img src="14.jpg" alt="Foto 11" onclick="openModal(this)"></div>
            <div class="collage-item"><img src="15.jpg" alt="Foto 12" onclick="openModal(this)"></div>
            <div class="collage-item"><img src="16.jpg" alt="Foto 13" onclick="openModal(this)"></div>
            <div class="collage-item"><img src="17.jpg" alt="Foto 14" onclick="openModal(this)"></div>
            <div class="collage-item"><img src="18.jpg" alt="Foto 15" onclick="openModal(this)"></div>
            <div class="collage-item"><img src="alba.jpg" alt="Foto 16" onclick="openModal(this)"></div>
            <div class="collage-item"><img src="marcos.jpg" alt="Foto 17" onclick="openModal(this)"></div>
            <div class="collage-item"><img src="familia.jpg" alt="Foto 18" onclick="openModal(this)"></div>
        </div>
    </div>

    <!-- Modal para mostrar la imagen en tamaño completo -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        // Función para abrir el modal
        function openModal(img) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("img01");
            modal.style.display = "flex";
            modalImg.src = img.src;
        }

        // Función para cerrar el modal
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        // Cerrar el modal al hacer clic fuera de la imagen
        window.onclick = function(event) {
            var modal = document.getElementById("myModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
