<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <link rel="stylesheet" href="styles.css"> <!-- Asegúrate de tener el archivo styles.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
        }

        header {
            background-color: #333;
            color: white;
            padding: 5px 0;
            text-align: center;
        }

        nav {
            text-align: center;
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #444;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }

        nav ul li a:hover {
            background-color: #555;
            color: #D48E46;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .video-item {
            position: relative;
            width: 100%;
            max-width: 640px;
            cursor: pointer;
        }

        .video-item video {
            width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        .video-item:hover video {
            border-color: #333;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            width: 80%;
            max-width: 800px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #bbb;
        }

    </style>
</head>
<body>
    <header>
        <h1 class="animate__animated animate__bounce">Videos</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="about.html">Sobre Nosotros</a></li>
            <li><a href="collage.html">Collage</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="video-container">
            <div class="video-item">
                <video id="video1" src="19.mp4" controls loop></video>
            </div>
            <div class="video-item">
                <video id="video2" src="20.mp4" controls loop></video>
            </div>
        </div>
    </div>

    <!-- Modal para mostrar el video en tamaño completo -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <video class="modal-content" id="modalVideo" controls></video>
    </div>

    <script>
        // Función para abrir el modal
        function openModal(video) {
            var modal = document.getElementById("myModal");
            var modalVideo = document.getElementById("modalVideo");
            modal.style.display = "flex";
            modalVideo.src = video.src;
            modalVideo.volume = video.volume; // Mantiene el mismo volumen
            modalVideo.play(); // Reproduce el video automáticamente
        }

        // Función para cerrar el modal
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
            var modalVideo = document.getElementById("modalVideo");
            modalVideo.pause(); // Pausa el video al cerrar el modal
        }

        // Cerrar el modal al hacer clic fuera del video
        window.onclick = function(event) {
            var modal = document.getElementById("myModal");
            if (event.target == modal) {
                closeModal();
            }
        }

        // Agregar eventos para abrir el modal al hacer clic en un video
        document.querySelectorAll('.video-item video').forEach(video => {
            video.addEventListener('click', function() {
                openModal(this);
            });
        });
    </script>
    <footer>
        &copy; 2024 Freddy Vegas
    </footer>
</body>
</html>
